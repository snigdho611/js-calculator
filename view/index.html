<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../resources/styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calc-body">
        <div class="calc-row">
            <button class="btn-1">7</button>
            <button class="btn-1">8</button>
            <button class="btn-1">9</button>
        </div>
        <div class="calc-row">
            <button class="btn-1">4</button>
            <button class="btn-1">5</button>
            <button class="btn-1">6</button>
        </div>
        <div class="calc-row">
            <button class="btn-1">1</button>
            <button class="btn-1">2</button>
            <button class="btn-1">3</button>
        </div>
        <div class="calc-row">
            <button class="btn-2">.</button>
            <button class="btn-2">0</button>
            <button class="btn-2">=</button>
        </div>
    </div>
    <script src="../resources/script.js"></script>
</body>
</html>

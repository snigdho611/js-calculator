<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./resources/styles.css">
    <link rel="shortcut icon" href="./resources/icons/logo.png" type="image/x-icon">
    <title>Calculator</title>
</head>
<body>
    <div class="calc-body">
        <div id="calc-display">
            <input id="outputBox" readonly type="text">
            <input pattern="[0-9]+" id="inputBox" placeholder="0" value="" type="text">
            <!-- onchange="return onInputChange()" -->
        </div>
        <div class="calc-row">
            <button class="btn-1" id="7">7</button>
            <button class="btn-1" id="8">8</button>
            <button class="btn-1" id="9">9</button>
            <button class="btn-2" id="c">c</button>
            <button class="btn-2" id="del">DEL</button>
        </div>
        <div class="calc-row">
            <button class="btn-1" id="4">4</button>
            <button class="btn-1" id="5">5</button>
            <button class="btn-1" id="6">6</button>
            <button class="btn-2" id="add" value="+">+</button>
            <button class="btn-2" id="sub" value="-">-</button>
        </div>
        <div class="calc-row">
            <button class="btn-1" id="1">1</button>
            <button class="btn-1" id="2">2</button>
            <button class="btn-1" id="3">3</button>
            <button class="btn-2" id="mul" value="*">&times;</button>
            <button class="btn-2" id="div" value="/">/</button>
        </div>
        <div class="calc-row">
            <button class="btn-1" id="dec">.</button>
            <button class="btn-1" id="0">0</button>
            
            <button class="btn-1">Ï€</button>
            <button class="btn-2">e</button>
            <button class="btn-2">=</button>
        </div>
    </div>
    <script src="./resources/script.js"></script>
</body>
</html>
